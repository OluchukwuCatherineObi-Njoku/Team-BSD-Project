# Continuous Integration (CI) Workflow
name: ci

# Triggers the workflow on pull request or push events for any branches
on:
  pull_request:
  push:

# Defines the jobs to run
jobs:
  # Linting job
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install node dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  # Unit testing job
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install node dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test:unit

  # Integration testing job
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install node dependencies
        run: npm install
      - name: Run Hurl Tests
        run: npm run test:integration
